{% extends "base.html" %}
{% load static %}
{% block title %}Registro{% endblock %}
{% block content %}
<h3>Crear cuenta</h3>
<form method="post" class="mt-3" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Registrarme</button>
</form>
<p class="mt-3"><a href="{% url 'login' %}">Ya tengo cuenta</a></p>
{% endblock %}
